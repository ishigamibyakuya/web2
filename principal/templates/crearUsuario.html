<body>

<div class="container">
        <form action="crearUsuario/" method="post">
<h3>Crear Usuario</h3>
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" name="txt_usuario" placeholder="Ingrese su nombre de usuario" class="form-control">
            </div>
            <div class="form-group">
              <label for="username">email de usuario</label>
              <input type="text" name="txt_email" placeholder="Ingrese su email" class="form-control">
            </div>
            <div class="form-group">
              <label for="username">contraseña de usuario</label>
              <input type="password" name="txt_clave" placeholder="Ingrese su contraseña" class="form-control">
            </div>
           
            
            <input type="submit" value="Guardar">

        </form>
</div>
