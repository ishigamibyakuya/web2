<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de fotos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container" >
        <div class="row">
            <h1>Ingreso de imágenes</h1>
        </div>
      <div class="row">
          {% static 'img' as base_url%}
          <img src="{{base_url}}/{{foto.idFoto}}.jpg" alt="" width="100%" >
            <form action="/editar/" method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <div class="form-group">
                  <label for="idFoto">ID Telefono:</label>
                  <input type="number" class="form-control" id="idFoto"  name="idFoto" value="{{foto.idFoto}}">
                </div>
                <div class="form-group">
                  <label for="texto">Detalles:</label>
                  <textarea id="texto" name="texto" cols=30, rows=10 class="form-control" >{{foto.texto}}</textarea>
                </div>
                <div class="form-group">
                    <label for="fechaRegistro">Fecha de registro:</label>
                    <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" value="{{foto.fechaRegistro}}" >
                </div>

               <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" class="form-control" placeholder="Categoría">
                        
                        <option value="1">1</option>
                        
                       
                    </select>
                    
                </div>
             
                <div class="form-group">
                    <label for="archImagen">Archivo de imagen:</label>
                    <input type="file" class="form-control" id="archImagen" placeholder="Selecciona una imagen" name="archImagen">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
